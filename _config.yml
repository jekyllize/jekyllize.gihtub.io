defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - new_post
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - setup.sh
  - site.conf
  - yarn.lock
  - yarn-error.log

plugins_dir:
  - jekyll-sitemap

google:
  analytics_code:
  cse_code:

organization:
  name: Jekyllize
  url: https://github.com/jekyllize

url: https://jekyllize.github.io
spdx_license_id: MPL-2.0
author: RedTide
disqus_shortname:
