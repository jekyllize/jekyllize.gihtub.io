{% for language in site.data.i18n %}
    {% if language[0] == page.lang %}
        {% assign language = language[1] %}
        {% break %}
    {% endif %}
{% endfor %}

{% assign t_back_to_top = language.translation.back_to_top %}

<hr><footer>
    <p style="text-align:left;">&copy;{{ site.organization_name }} {{ site.time | date: "%Y" }}
    <span style="float:right;"><a href="#top">{{ t_back_to_top }}</a></span></p>
</footer>
